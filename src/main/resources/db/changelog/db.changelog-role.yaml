databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-role.yaml
  - changeSet:
      id: 9
      author: your_liquibase_username
      changes:
        - createTable:
            tableName: role_entity
            columns:
              - column:
                  name: role_id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: role_name
                  type: varchar(50)
              - column:
                  name: task_id
                  type: INT
              - column:
                  name: user_id
                  type: INT
  - changeSet:
      id: 10
      author: your_liquibase_username
      comment: "Create admin user"
      changes:
        - insert:
            tableName: role_entity
            columns:
              - column:
                  name: role_name
                  value: "author"
              - column:
                  name: task_id
                  value: 1
              - column:
                  name: user_id
                  value: 1
        - insert:
            tableName: role_entity
            columns:
              - column:
                  name: role_name
                  value: "customer"
              - column:
                  name: task_id
                  value: 1
              - column:
                  name: user_id
                  value: 2
        - insert:
            tableName: role_entity
            columns:
              - column:
                  name: role_name
                  value: "implementer"
              - column:
                  name: task_id
                  value: 1
              - column:
                  name: user_id
                  value: 3
      rollback:
        - delete:
            tableName: role_entity
            where: username in ('Implementation', 'Testing')