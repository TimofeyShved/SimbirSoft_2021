databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-project.yaml
  - changeSet:
      id: 3
      author: your_liquibase_username
      changes:
        - createTable:
            tableName: project_entity
            columns:
              - column:
                  name: project_id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: project_name
                  type: varchar(50)
              - column:
                  name: project_status
                  type: varchar(50)
  - changeSet:
      id: 4
      author: your_liquibase_username
      comment: "Create admin user"
      changes:
        - insert:
            tableName: project_entity
            columns:
              - column:
                  name: project_name
                  value: "PROJECT_ONE"
              - column:
                  name: project_status
                  value: "BACKLOG"
        - insert:
            tableName: project_entity
            columns:
              - column:
                  name: project_name
                  value: "PROJECT_TWO"
              - column:
                  name: project_status
                  value: "IN_PROGRESS"
        - insert:
            tableName: project_entity
            columns:
              - column:
                  name: project_name
                  value: "PROJECT_THREE"
              - column:
                  name: project_status
                  value: "DONE"
      rollback:
        - delete:
            tableName: project_entity
            where: username in ('admin', 'guest')